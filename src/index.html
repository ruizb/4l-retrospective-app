<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4L Retrospective App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-app"></div>
  <script type="text/javascript" src="elm-app.js"></script>
  <script type="text/javascript">
    var myApp = Elm.Main.embed(document.getElementById('main-app'));

    myApp.ports.requestParticipants.subscribe(function requestParticipants() {
      myApp.ports.getParticipants.send(JSON.parse(localStorage.getItem('participants')));
    });
  </script>
</body>
</html>
